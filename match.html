<!-- used internally by x-match -->
<polymer-element name="x-player" attributes="p">
  <template>
    <li>{{p.name}} - {{p.score}}</li>
  </template>
  <script>Polymer('x-player', {});</script>
</polymer-element>

<!-- takes a modified match element of form {id: String, ps: [Player]} -->
<!-- where Player is of the form {name: String, score: Number} -->
<polymer-element name="x-match" attributes="match">
  <style>
    .match li { background-color: red;}
  </style>
  <template>
    <p>{{match.idStr}}</p>
    <ul class="match">
      <template repeat="{{match.ps}}">
        <x-player p="{{}}"></x-player>
      </template>
    </ul>
  </template>
  <script>
    Polymer('x-match', {
      match: {},
      //matchChanged: function () {}
    });
  </script>
</polymer-element>
