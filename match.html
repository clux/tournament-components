<!-- used internally by x-match -->
<polymer-element name="x-player" attributes="item">
  <template>
    <li>{{item.name}} - {{item.score}}</li>
  </template>
  <script>
    Polymer('x-player', {
      ready: function() {}
    });
  </script>
</polymer-element>

<!-- takes a list of objects of form {name: playeName, score: Number} -->
<polymer-element name="x-match" attributes="objs">
  <style>
    .match li { background-color: red;}
  </style>
  <template>
    <ul class="match">
      <template repeat="{{objs}}">
        <x-player item="{{}}"></x-player>
      </template>
    </ul>
  </template>
  <script>
    Polymer('x-match', {
      objs: [], // start out empty
      ready: function () {}
    });
  </script>
</polymer-element>
